{%extends 'musicbeats/base.html'%}
{% block title%}MusicBeats{% endblock %}
{% load static %}
{% block body %}
{% load static %}

<style type="text/css">
    .card{
        background-image: url(https://png.pngtree.com/thumb_back/fh260/background/20201009/pngtree-soft-purple-and-pink-watercolor-paint-background-image_402197.jpg);
    }
    body {
      background-image: url(https://png.pngtree.com/thumb_back/fh260/background/20201009/pngtree-soft-purple-and-pink-watercolor-paint-background-image_402197.jpg);
    }
  </style>

<h1 style="color: red; text-align: center;">History</h1>
{% if history|length < 1 %} <h3 style="text-align: center; padding-top: 5%;">You have no Video in your Watch Later</h3>
    {% endif %}
    <div class="container">
        {% for i in history %}
        <div class="card mb-3" style="max-width: 540px; padding-top: 3%; border-style: none;">
            <div class="row g-0">
                <div class="col-md-4">
                    <img src="{{ i.image.url }}" class="img-fluid rounded-start" alt="...">
                </div>
                <div class="col-md-8">
                    <div class="card-body">
                        <h5 class="card-title">{{ i.name }}</h5>
                        <p class="card-text" style="color: seagreen;">{{ i.tags }}</p>
                        <a href="/songs/{{ i.song_id }}"><button class="btn btn-outline-danger">Listen Song
                            </button></a>
                    </div>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
    {% endblock %}
