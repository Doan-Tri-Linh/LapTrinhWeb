{%extends 'musicbeats/base.html'%}
{% block title%}MusicBeats{% endblock %}
{% load static %}
{% block body %}
{% load static %}

<h1 style="color: red; text-align: center;"> Watch Later</h1>
{% if song|length < 1 %} <h3 style="text-align: center; padding-top: 5%;">You have no Video in your Watch Later</h3>
    {% endif %}
    <div class="container">
        {% for i in song %}
        <div class="card mb-3" style="max-width: 540px; padding-top: 3%;">
            <div class="row g-0">
                <div class="col-md-4">
                    <img src="{{ i.image.url }}" class="img-fluid rounded-start" alt="...">
                </div>
                <div class="col-md-8">
                    <div class="card-body">
                        <h5 class="card-title">{{ i.name }}</h5>
                        <p class="card-text">{{ i.tags }}</p>
                        <a href="/songs/{{ i.song_id }}"><button class="btn btn-outline-danger">Listen Song
                            </button></a>
                            <a href="/delete/{{ i.song_id }}"><button class="btn btn-outline-danger">Delete
                            </button></a>
                    </div>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
    {% endblock %}
